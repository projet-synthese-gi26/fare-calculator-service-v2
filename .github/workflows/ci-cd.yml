name: Django CI/CD

on:
  push:
    branches:
      - "**"
      #- main

env:
  REGISTRY_IMAGE: ghcr.io/${{ github.repository_owner }}/fare-calculator-service
  APP_NAME: fare-calculator-service
  HEALTH_DELAY: ${{ secrets.DEPLOY_DELAY }}
  CONTAINER_NAME: fare-calculator-service

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Apply Migration
        #continue-on-error: true
        run: |
          python manage.py makemigrations --merge --noinput
          python manage.py migrate

      - name: Run Tests
        #continue-on-error: true
        run: |
          python manage.py test

  build:
    needs: tests
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        run: |
          echo "${{ secrets.PERSONAL_ACCESS_TOKEN }}" | docker login ghcr.io -u ${{ secrets.REGISTRY_NAMESPACE }} --password-stdin

      - name: Build Docker image
        run: |
          echo "Building Docker image..."
          docker build -t ${{ env.REGISTRY_IMAGE }}:latest .

      - name: Push Docker image
        run: |
          echo "Pushing Docker image..."
          docker push ${{ env.REGISTRY_IMAGE }}:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy config files to server
        run: |
          scp -o StrictHostKeyChecking=no docker-compose.yml ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}:/root/projet_synthese/infra/docker-compose-fare-calculator.yml
          # Cr√©er un .env minimal pour la prod
          cat << 'ENVFILE' > .env.prod
          POSTGRES_DB=fare_calculator
          POSTGRES_USER=fox
          POSTGRES_PASSWORD=password123
          POSTGRES_HOST=db
          POSTGRES_PORT=5432
          REDIS_URL=redis://redis:6379/1
          DEBUG=False
          ENVFILE
          scp -o StrictHostKeyChecking=no .env.prod ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}:/root/projet_synthese/infra/.env

      - name: Deploy on server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} << 'EOF'

            echo "Pulling latest image ${{ env.REGISTRY_IMAGE }}"

            docker login ghcr.io -u ${{ secrets.REGISTRY_NAMESPACE }} -p ${{ secrets.PERSONAL_ACCESS_TOKEN }}

            cd /root/projet_synthese/infra

            echo "Stopping fare-calculator services"
            docker compose -f docker-compose-fare-calculator.yml down fare-calculator-service celery_worker celery_beat fare-calculator-db fare-calculator-redis || true

            echo "Removing old image"
            docker rmi -f ${{ env.REGISTRY_IMAGE }}:latest || true

            echo "Pulling new image"
            docker pull ${{ env.REGISTRY_IMAGE }}:latest

            echo "Starting database and redis first"
            docker compose -f docker-compose-fare-calculator up -d db redis
            
            echo "Waiting 15s for database to be ready..."
            sleep 15

            echo "Starting fare-calculator services"
            docker compose -f docker-compose-fare-calculator up -d fare-calculator-service celery_worker celery_beat

            echo "Waiting ${{ env.HEALTH_DELAY }} seconds for health check"
            sleep ${{ env.HEALTH_DELAY }}

            echo "Checking container health..."
            STATUS=$(docker inspect --format='{{json .State.Health.Status}}' ${{ env.CONTAINER_NAME }} 2>/dev/null || echo '"starting"')

            echo "Health status: $STATUS"

            if [ "$STATUS" != "\"healthy\"" ]; then
              echo "WARNING: Container may still be starting. Showing logs..."
              docker logs ${{ env.CONTAINER_NAME }} --tail 30 || true
              
              # Retry health check
              echo "Waiting 30 more seconds..."
              sleep 30
              STATUS=$(docker inspect --format='{{json .State.Health.Status}}' ${{ env.CONTAINER_NAME }} 2>/dev/null || echo '"unknown"')
              echo "Final health status: $STATUS"
              
              if [ "$STATUS" != "\"healthy\"" ]; then
                echo "ERROR: Container is not healthy after extended wait"
                docker logs ${{ env.CONTAINER_NAME }} --tail 50 || true
                exit 1
              fi
            fi

            echo "Deployment successful & container healthy!"
          EOF
