version: "3.8"

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=fare_calculator
      - POSTGRES_USER=fox
      - POSTGRES_PASSWORD=password123
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fox -d fare_calculator"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Service principal (Django)
  fare-calculator-service:
    build: .
    container_name: fare-calculator-service
    # On retire le volume en prod pour utiliser le code de l'image
    # volumes:
    #   - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s  # Laisse le temps aux migrations et loaddata de finir

  celery_worker:
    build: .
    command: celery -A fare_calculator worker -l info
    # volumes:
    #   - .:/app
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      fare-calculator-service:
        condition: service_started

  celery_beat:
    build: .
    command: celery -A fare_calculator beat -l info
    # volumes:
    #   - .:/app
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      fare-calculator-service:
        condition: service_started

volumes:
  postgres_data:
