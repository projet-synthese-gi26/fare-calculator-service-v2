openapi: 3.0.3
info:
  title: Fare Calculator API
  version: 2.0.0
  description: API REST pour estimation prix taxi au Cameroun
  contact:
    email: donfackarthur750@gmail.com
paths:
  /api/add-trajet/:
    post:
      operationId: add_trajet_create
      description: Endpoint POST /api/add-trajet/
      tags:
      - add-trajet
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Trajet'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Trajet'
          description: ''
  /api/estimate/:
    get:
      operationId: estimate_retrieve
      description: Endpoint GET /api/estimate/ avec query params (conversion vers
        format POST).
      tags:
      - estimate
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EstimateInput'
          description: ''
    post:
      operationId: estimate_create
      description: "\n        Endpoint principal d'estimation de prix.\n        \n
        \       **Flexibilité des paramètres :**\n        - Les coordonnées (`lat`/`lon`)
        sont **optionnelles** si un nom de lieu (`label`) est fourni.\n        - L'API
        effectuera un géocodage automatique si nécessaire.\n        - Les paramètres
        `heure`, `meteo`, `type_zone` sont **optionnels** (détectés automatiquement
        si omis).\n        \n        **Exemple minimaliste (Noms de lieux uniquement)
        :**\n        ```json\n        {\n            \"depart\": {\"label\": \"Poste
        Centrale\"},\n            \"arrivee\": {\"label\": \"Mvan\"}\n        }\n
        \       ```\n        "
      tags:
      - estimate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EstimateInput'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PredictionOutput'
          description: ''
  /api/health/:
    get:
      operationId: health_retrieve
      description: |-
        View santé API : GET /api/health/

        Vérifie :
            - Django répond
            - BD accessible
            - Redis/Celery connecté
            - APIs externes (Mapbox, Nominatim, OpenMeteo) accessibles (optionnel)

        Retourne :
            {
                "status": "healthy",
                "timestamp": "2023-11-05T14:30:00Z",
                "checks": {
                    "database": "ok",
                    "redis": "ok",
                    "mapbox": "ok",
                    "nominatim": "ok",
                    "openmeteo": "ok"
                }
            }
      tags:
      - health
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheck'
          description: ''
  /api/points/:
    get:
      operationId: points_list
      description: |-
        ViewSet lecture seule pour Points d'intérêt.

        Endpoints :
            GET /api/points/ : Liste tous points
            GET /api/points/{id}/ : Détail point
            GET /api/points/?quartier=Ekounou : Filtrage par quartier
            GET /api/points/?ville=Yaoundé : Filtrage par ville

        Utilisé principalement admin/debug. Frontend utilise Search API Mapbox pour auto-complétion.
      parameters:
      - in: query
        name: arrondissement
        schema:
          type: string
      - in: query
        name: quartier
        schema:
          type: string
      - in: query
        name: ville
        schema:
          type: string
      tags:
      - points
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Point'
          description: ''
  /api/points/{id}/:
    get:
      operationId: points_retrieve
      description: |-
        ViewSet lecture seule pour Points d'intérêt.

        Endpoints :
            GET /api/points/ : Liste tous points
            GET /api/points/{id}/ : Détail point
            GET /api/points/?quartier=Ekounou : Filtrage par quartier
            GET /api/points/?ville=Yaoundé : Filtrage par ville

        Utilisé principalement admin/debug. Frontend utilise Search API Mapbox pour auto-complétion.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Point d'Intérêt.
        required: true
      tags:
      - points
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Point'
          description: ''
  /api/publicites/:
    get:
      operationId: publicites_list
      description: |-
        ViewSet lecture seule pour les publicités actives.

        Endpoints :
            GET /api/publicites/ : Liste toutes les pubs actives
            GET /api/publicites/{id}/ : Détail d'une pub
      tags:
      - publicites
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Publicite'
          description: ''
  /api/publicites/{id}/:
    get:
      operationId: publicites_retrieve
      description: |-
        ViewSet lecture seule pour les publicités actives.

        Endpoints :
            GET /api/publicites/ : Liste toutes les pubs actives
            GET /api/publicites/{id}/ : Détail d'une pub
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Publicité.
        required: true
      tags:
      - publicites
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Publicite'
          description: ''
